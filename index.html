<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style/style.css" />
    <!-------------------------------------------------------------------------------------------------
    ----------------------------------------------Fonts--------------------------------------------
    ----------------------------------------------------------------------------------------------------->
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>



<body>

    <header>
        <!-- ___________________This________is_________nav_________________ -->
        <nav class="navbar navbar-expand-lg my-4">
            <div class="container">
                <img src="images/Group 2.png" alt="">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0 fw-semibold mx-auto fs-5 mt-3 gap-1">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                <p class="custom-font-style-2">Home</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <p class="custom-font-style-2">Services ></p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <p class="custom-font-style-2">Cases ></p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <p class="custom-font-style-2">Blog ></p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <p class="custom-font-style-2">Contact Us></p>
                            </a>
                        </li>
                    </ul>
                    <button class="btn button-main" data-bs-toggle="modal" data-bs-target="#my-toggle">
                        Free Consultation
                    </button>
                    <div class="modal" id="my-toggle" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Free Consultation</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="form-floating mb-5">
                                    <input type="text" class="form-control" id="floatingInput"
                                        placeholder="name@example.com">
                                    <label for="floatingInput">Name</label>
                                </div>
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="floatingPassword"
                                        placeholder="Password">
                                    <label for="floatingPassword">Email</label>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>







    </header>




    <main class="text-center">
      

        


    



    </main>
   
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
